machine:
  environment:
    CONCOURSE_VERSION: 2.5.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t unifio/concourse-consul .
    - mkdir -p ~/docker
    - docker save unifio/concourse-consul > ~/docker/image.tar

test:
  override:
    - docker run unifio/concourse-consul -version
    - docker run --entrypoint /usr/local/bin/envconsul unifio/concourse-consul -version
    - docker run --entrypoint /usr/local/bin/consul-template unifio/concourse-consul -version

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images | grep -E 'unifio/concourse-consul' | awk '{print $3}'` unifio/concourse-consul:${CONCOURSE_VERSION}
      - docker push unifio/concourse-consul
